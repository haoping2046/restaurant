<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="../../plugins/element-ui/index.css"/>
  <link rel="stylesheet" href="../../styles/common.css"/>
  <link rel="stylesheet" href="../../styles/page.css"/>
  <style>
    #member-app .notAdmin::after {
        border: 0 !important;

    }
  </style>
</head>
<body>
  <div class="dashboard-container" id="member-app">
    <div class="container">
      <div class="tableBar">
        <el-input
          v-model="input"
          placeholder="Input employee name"
          style="width: 250px"
          clearable
          @keyup.enter.native="handleQuery"
        >
          <i
            slot="prefix"
            class="el-input__icon el-icon-search"
            style="cursor: pointer"
            @click="handleQuery"
          ></i>
        </el-input>
        <el-button
          type="primary"
          @click="addMemberHandle('add')"
        >
          + Add employee
        </el-button>
      </div>
      <el-table
        :data="tableData"
        stripe
        class="tableBox"
      >
        <el-table-column
          prop="name"
          label="name"
        ></el-table-column>
        <el-table-column
          prop="username"
          label="username"
        ></el-table-column>
        <el-table-column
          prop="phone"
          label="phone"
        ></el-table-column>
        <el-table-column
          label="state">
          <template slot-scope="scope">
            {{ String(scope.row.status) === '0' ? 'forbidden' : 'active' }}
          </template>
        </el-table-column>
        <el-table-column
          label="operation"
          width="160"
          align="center"
        >
          <template slot-scope="scope">
            <el-button
              type="text"
              size="small"
              class="blueBug"
              @click="addMemberHandle(scope.row.id)"
              :class="{notAdmin:user !== 'admin'}"
            >
              edit
            </el-button>
            <el-button
              type="text"
              size="small"
              class="delBut non"
              @click="statusHandle(scope.row)"
              v-if="user === 'admin'"
            >
              {{ scope.row.status == '1' ? 'forbidden' : 'active' }}
            </el-button>
          </template>
        </el-table-column>
      </el-table>
      <el-pagination
        class="pageList"
        :page-sizes="[5, 10, 15, 20]"
        :page-size="limit"
        layout="total, sizes, prev, pager, next, jumper"
        :total="counts"
        :current-page.sync="page"
        @size-change="handleSizeChange"
        @current-change="handleCurrentChange"
      ></el-pagination>
    </div>
  </div>

    <script src="../../plugins/vue/vue.js"></script>
    <script src="../../plugins/element-ui/index.js"></script>
    <script src="../../plugins/axios/axios.min.js"></script>
    <script src="../../js/request.js"></script>
    <script src="../../api/member.js"></script>
    <script>
      new Vue({
          el: '#member-app',
          data() {
              return {
                  input: '',
                  counts: 0,
                  page: 1,
                  limit: 5,
                  tableData: [],
                  id: '',
                  status: '',
              }
          },
          computed: {},
          created() {
              this.init();
              if (localStorage.getItem('userInfo') != null) {
                  this.user = JSON.parse(localStorage.getItem('userInfo')).username
              }
          },
          mounted() {
          },
          methods: {
              async init() {
                  const params = {
                      page: this.page,
                      limit: this.limit,
                      name: this.input ? this.input : undefined
                  }
                  await getMemberList(params).then(res => {
                      if (String(res.code) === '1') {
                          this.tableData = res.data.records || []
                          this.counts = res.data.total
                      }
                  }).catch(err => {
                      this.$message.error('quest error：' + err)
                  })
              },
              handleQuery() {
                  this.page = 1;
                  this.init();
              },

              addMemberHandle(st) {
                  if (st === 'add') {
                      window.parent.menuHandle({
                          id: '2',
                          url: '/backend/page/member/add.html',
                          name: 'add employee'
                      }, true)
                  } else {
                      // 这里的st是对应用户的id
                      window.parent.menuHandle({
                          id: '2',
                          url: '/backend/page/member/add.html?id=' + st,
                          name: 'edit employee'
                      }, true)
                  }
              },

              statusHandle(row) {
                  this.id = row.id
                  this.status = row.status
                  this.$confirm('Are you sure to change state?', 'Change state', {
                      'confirmButtonText': 'confirm',
                      'cancelButtonText': 'cancel',
                      'type': 'warning'
                  }).then(() => {
                      enableOrDisableEmployee({'id': this.id, 'status': !this.status}).then(res => {
                          if (String(res.code) === '1') {
                              this.$message.success('Change state successfully！')
                              this.handleQuery()
                          }
                      }).catch(err => {
                          this.$message.error('request error：' + err)
                      })
                  })
              },
              handleSizeChange(val) {
                  this.limit = val
                  this.init()
              },
              handleCurrentChange(val) {
                  this.page = val
                  this.init()
              }
          }
      })
    </script>
</body>
</html>
